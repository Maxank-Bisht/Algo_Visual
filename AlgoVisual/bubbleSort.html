<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lexend+Tera&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="background-color: rgb(236, 139, 27) !important;"
    >
      <h3 class="navbar-brand">
        <a class="brand" href="/index.html">AlgoVisual</a>
      </h3>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/selectionSort.html">Selection Sort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/insertionSort.html">Intsertion Sort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/soe.html">Sieve of Eratosthenes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sorting.html">Time Complexity(Sorting)</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="text-center">
      <h1 class="text-center" style="padding: 1%;">Bubble Sort</h1>

      <h5 class="text-center" style="padding: 1%;">
        Selection the test case (Best, average or Worst case)
      </h5>
      <center>
        <div
          id="message"
          class="text-center"
          style="padding: 1%; width: 40%;"
        ></div>
        <div class="input-group" style="width: 20%;">
          <select class="custom-select" id="caseInput">
            <option selected value="N">Select Case</option>
            <option value="B">Best</option>
            <option value="A">Average</option>
            <option value="W">Worst</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-success" onclick="bubbleSort()">Sort</button>
          </div>
        </div>
      </center>
    </div>
    <h3 id="status" class="text-center" style="padding: 1%;"></h3>

    <center>
      <div
        id="chartContainer"
        class="text-center"
        style="height: 70%; width: 80%;"
      ></div>
    </center>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="bubbleSort.js"></script>
  </body>
</html>
