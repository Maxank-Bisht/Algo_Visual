<!DOCTYPE html>
<html>
  <head>
    <title>Time Complexity</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lexend+Tera&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,

          axisY2: {
            title: "Execution time (ms)",
          },
          axisY: {
            includeZero: false,
            title: "N(array length)",
          },
          toolTip: {
            shared: true,
          },
          legend: {
            cursor: "pointer",
            verticalAlign: "top",
            horizontalAlign: "center",
            dockInsidePlotArea: true,
            itemclick: toogleDataSeries,
          },
          data: [
            {
              type: "line",
              axisYType: "secondary",
              name: "Bubble Sort",
              showInLegend: true,
              markerSize: 0,
              dataPoints: [
                { x: 10, y: 0.008 },
                { x: 100, y: 0.009 },
                { x: 1000, y: 0.012 },
                { x: 10000, y: 0.118 },
                { x: 50000, y: 3.076 },
                { x: 90000, y: 10.005 },
                { x: 100000, y: 12.348 },
                { x: 200000, y: 48.886 },
              ],
            },
            {
              type: "line",
              axisYType: "secondary",
              name: "Selection|Insertion Sort",
              showInLegend: true,
              markerSize: 0,
              dataPoints: [
                { x: 10, y: 0 },
                { x: 100, y: 0 },
                { x: 1000, y: 0.001 },
                { x: 10000, y: 0.032 },
                { x: 50000, y: 0.687 },
                { x: 90000, y: 2.195 },
                { x: 100000, y: 2.747 },
                { x: 200000, y: 11.042 },
              ],
            },
          ],
        });
        chart.render();

        function toogleDataSeries(e) {
          if (
            typeof e.dataSeries.visible === "undefined" ||
            e.dataSeries.visible
          ) {
            e.dataSeries.visible = false;
          } else {
            e.dataSeries.visible = true;
          }
          chart.render();
        }
      };
    </script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="background-color: rgb(164, 238, 27) !important;"
    >
      <h3 class="navbar-brand">
        <a class="brand" href="/index.html">AlgoVisual</a>
      </h3>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/bubbleSort.html">Bubble Sort </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/selectionSort.html">Selection Sort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/insertionSort.html">Intsertion Sort</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/soe.html">Sieve of Eratosthenes</a>
          </li>
        </ul>
      </div>
    </nav>
    <center>
      <h1 class="text-center" style="padding: 1%;">
        Bubble Sort VS Selection|Insertion Sort
      </h1>
      <div id="chartContainer" style="height: 50%; width: 70%;"></div>
    </center>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="bubbleSort.js"></script>
  </body>
</html>
